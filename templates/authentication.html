<html lang="en">
<head>

<form method="post" action="/authenticate" class="bordered_form">

    <label class="sr-only" for="uid"></label><input type="text" id="uid" name="uid" placeholder="UUID"
                                                    style="color: #1f2026;border-radius: 15px; width: 75%; height: 40px; background-image: linear-gradient(90deg, rgba(255,236,0,0.5), rgba(106,0,255,0.5)); border-width: 0;"><br>
    <button class="btn btn-lg btn-secondary btn-block mt-3" type="submit" id="authenticate" name="authenticate">

    </button>
</form>
