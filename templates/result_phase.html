<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/qad.css" type="text/css">
    <script>

        function sort_object(obj) {
            items = Object.keys(obj).map(function (key) {
                return [key, obj[key]];
            });
            items.sort(function (first, second) {
                return second[1] - first[1];
            });
            sorted_obj = {}
            items.forEach(function (v) {
                use_key = v[0]
                use_value = v[1]
                sorted_obj[use_key] = use_value
            })
            return sorted_obj
        }

        let final_results = {{ results | tojson }};
        final_results = sort_object(final_results)
        window.onload = function () {
            Object.keys(final_results).forEach(key => document.getElementById("results").innerHTML +=
                `<li>${key} ${final_results[key]}</li>`)
        }


    </script>
</head>
<body>
<div id="center">
    <h2>{{ alias }}</h2>
    <h3>Results</h3>
    <ol id="results">
    </ol>
    <h4>Thanks for participating!</h4>
</div>
</body>
</html>
