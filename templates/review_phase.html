<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let to_review_list = {{ submission_list|tojson }};
        let scheduled_func = null;
        let test = new Date({{ target_date|tojson }});

        function calculate_timer() {

            let now = new Date().getTime();

            let distance = test.getTime() - now;

            // Time calculations for days, hours, minutes and seconds
            let days = Math.floor(distance / (1000 * 60 * 60 * 24));
            let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("demo").innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(scheduled_func);
                window.location.href = "/"
                document.getElementById("demo").innerHTML = "Review phase has finished!";
            }
        }

        window.onload = function () {
            calculate_timer();
            // Update the count down every 1 second
            scheduled_func = setInterval(calculate_timer, 1000);
            to_review_list.forEach(submission => document.getElementById("submission_review_list").innerHTML +=
                `<label for='reviews_${submission}' id='review_label_${submission}'>${submission}</label>
                <select name='review_${submission}' id='review_${submission}'>
                    <option value='1'>1</option>
                    <option value='2'>2</option>
                    <option value='3'>3</option>
                    <option value='4'>4</option>
                    <option value='5'>5</option>
                </select>
                <br><br>`
            )
            document.getElementById("submission_review_list").innerHTML += `<input type="submit" value="Submit">`
        }
    </script>
</head>
<body>
<h2>You are: {{ alias }}</h2>
<h3>Review phase</h3><br>
<a href="/download_files" target="_blank">Download Files</a>

<h4 id="demo"></h4>
<form method="post" action="/review_phase" id="submission_review_list">
</form>
</body>
</html>
